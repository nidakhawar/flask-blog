{% extends "layout.html" %}
{% block body_content %}
    <p>Welcome to this web app!</p>
        {% for post in post %}
        <div>
            <h3>{{ post.title}}</h3>
            <h3>{{ post.first_name}}</h3>
            <h3>{{ post.last_name}}</h3>
            <h3>{{ post.content}}</h3>
        </div>
        {% endfor %}
{% endblock body_content %}

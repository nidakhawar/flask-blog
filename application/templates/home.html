{% extends "layout.html" %}
{% block body_content %}
    <p1> Welcome to my first web app! </p1>
    {% for post in posts %}
    <div>
        <h3>{{ post.title }}</h3>
        <p><b> - First name:</b>{{ post.name.first }}</p>
        <p><b> - Last name:</b>{{ post.name.last }}</p>
        <p> -- {{ post.content }}</p>
    </div>
{% endfor %}
{% endblock %}
